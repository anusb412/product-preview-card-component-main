<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="lside">
          <img src="images/image-product-desktop.jpg" alt="A close up picture of an expensive bottle of perfume." />
        </div>
        <div class="rside">
          <h1>Perfume</h1>

          <h2>Gabrielle</h2>
          <h2>Essence Eau</h2>
          <h2>De Parfum</h2>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="price">
            <h3>$149.99</h3>
            <span>
              <h4>$169.99</h4>
            </span>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
