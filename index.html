<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <!--Container Holding the Card Contents-->
        <div class="lside">
          <!--Left side div holding the picture-->
          <picture>
            <!--Also note, if you ever need more than one source element inside a picture,--!
                    <!--they will need to be in the correct order.--!
            <!-- largest image -->
            <source srcset="/media/images/decorative-image-3.jpg" media="(min-width: 60rem)" />
            <!-- medium image -->
            <source srcset="/media/images/decorative-image-2.jpg" media="(min-width: 40rem)" />
            <!-- smallest image (default) -->
            <img src="/media/images/decorative-image-1.jpg" alt="" />
          </picture>
        </div>
        <div class="rside">
          <p>Perfume</p>

          <h1>Gabrielle</h1>
          <h1>Essence Eau</h1>
          <h1>De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="price">
            <h3>$149.99</h3>
            <span>
              <h4>$169.99</h4>
            </span>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
