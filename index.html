<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="lside">
          <picture>
            <!-- larger image (default) -->
            <source srcset="images/image-product-desktop" media="(min-width: 40rem)" />
            <!-- smallest image (default) -->
            <img
              src="/images/image-product-mobile.jpg"
              alt="Close up picture of a expensive bottle of Chanel perfume."
              class="top_pic"
            />
          </picture>
        </div>
        <div class="rside">
          <p class="ribbon-text">Perfume</p>

          <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>

          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>

          <p class="prices">
            <span class="lprice">$149.99</span>
            <s class="rprice">$169.99</s>
          </p>

          <button class="button">
            <img src="images/icon-cart.svg" alt="tiny icon of a shopping cart" />
            <span class="button_text"> Add to Cart</span>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Anthony Nusbaum</a>.
      </div>
    </footer>
  </body>
</html>
